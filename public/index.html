<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Guardian</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Digital Guardian</h1>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <div id="learning-content">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </main>

    <nav class="bottom-dock">
        <div class="dock-items">
            <a href="#home" class="dock-item active" data-section="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#resources" class="dock-item" data-section="resources">
                <i class="fas fa-book"></i>
                <span>Resources</span>
            </a>
            <a href="#chat" class="dock-item" data-section="chat">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            <a href="#game" class="dock-item" data-section="game">
                <i class="fas fa-gamepad"></i>
                <span>Game</span>
            </a>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
